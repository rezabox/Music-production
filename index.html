<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Music Player</title>
</head>
<body>
        <img src="" class="background">
        <div class="music-player">
            <img src="img/image.1.jpg" class="img2" alt="">
            <h2 class="title">Dast man Nist</h2>
            <div class="progress">
                <span class="current">0:00</span>
                <div class="music-progress-music">
                    <div class="progress-music"></div>
                </div>
                <span class="duration">0:00</span>
            </div>
            <audio src="music/music.1.mp3"  class="music"></audio>
            <div class="navigation">
                <button id="prev" class="action-btn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-left-fill" viewBox="0 0 16 16">
                    <path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"/>
                  </svg></button>
                <button class="play-btn" title="play">â–¶</button>
                <button id="next" class="action-btn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-right-fill" viewBox="0 0 16 16">
                    <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
                  </svg></button>
            </div>
            <div class="volume">
                <i class="fa fa-volume-down"><i class="bi bi-1-square-fill"></i></i>
                <input type="range" class="volume" min="0" max="1" step=".02" value="1">
                <i class="fa fa-volume-up"></i>
            </div>
        </div>    

    <script src="js/index.js"></script>
</body>
</html>
